<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Arcomage</title>

    <meta name="description" content="">
    <meta name="language" content="en-us"/>
    <!-- Mobile-friendly viewport -->
    <!--
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    -->

    <!-- build:css css/libs.min.css -->
    <link href="./css/libs.css" rel="stylesheet" media="all">
    <!-- endbuild -->

    <!-- build:css css/main.min.css -->
    <link href="./css/main.css" rel="stylesheet" media="all">
    <!-- endbuild -->

    <!-- build:css css/print.min.css -->
    <link href="./css/print.css" rel="stylesheet" media="all">
    <!-- endbuild -->
</head>
<body>

<div id="wrapper" class="noselect">
    <div id="loader">
        <img src="images/loading.gif" alt="game loading gif">
    </div>
    <div id="game_over">
        <div class="container">
            <h1 id="game_over_title"></h1>
            <br>
            <h3 id="game_over_moves"></h3>
        </div>
    </div>
    <div id="start_field" class="text-center">
        <div class="container">
            <h3>
                Please enter your name:
            </h3>
            <label>
                <input id="player_name_input" class="input-group text-center" type="text" maxlength="7">
            </label>
            <button id="start_game_button" class="btn-default btn">
                Start game
            </button>
        </div>

    </div>

    <div id="arcomage">

        <canvas id="arcomage_canvas">

        </canvas>
    </div>

</div>


<!--build:js lib/fabric.js  defer -->
<script src="../node_modules/fabric/dist/fabric.js"></script>
<!-- endbuild -->

<!--build:js lib/lib.js  defer -->
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
<script src="../node_modules/js-cookie/src/js.cookie.js"></script>
<!-- endbuild -->

<!--build:js js/main.min.js  defer -->
<script defer src="ts/compiled/param.js"></script>
<script defer src="ts/compiled/cookie.js"></script>
<script defer src="ts/compiled/dom.js"></script>
<script defer src="ts/compiled/cards_container.js"></script>
<script defer src="ts/compiled/cards.js"></script>
<script defer src="ts/compiled/players.js"></script>
<script defer src="ts/compiled/game.js"></script>
<script defer src="ts/compiled/canvas.js"></script>
<script defer src="ts/compiled/events.js"></script>
<script defer src="ts/compiled/cpu_ai.js"></script>
<script defer src="ts/compiled/loader.js"></script>
<script defer src="ts/compiled/action.js"></script>
<!-- endbuild -->
<!-- Modal -->
</body>
</html>
